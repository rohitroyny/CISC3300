<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fantastic Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1, h2 {
            color: #4B0082; /* Royal Purple */
        }

        a {
            color: #0066cc; /* Link Blue */
        }

        table {
            width: 50%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        form {
            margin-top: 20px;
        }

        input, label {
            margin: 8px 0;
        }

        .content-div {
            background-color: #f0f0f0; /* Light Gray */
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <h1>Welcome to the Fantastic Store</h1>

    <h2>Categories</h2>
    <ul>
        <li><a href="checkout.html">Electronics</a></li>
        <li><a href="https://www.example.com" target="_blank">Fashion</a></li>
        <li><a href="#">Home & Living</a></li>
    </ul>

    <h2>Featured Products</h2>
    <div class="content-div">
        <img src="product1.jpg" alt="Product 1">
        <span>This is an amazing product description.</span>
    </div>

    <table>
        <tr>
            <th>Product</th>
            <th>Price</th>
        </tr>
        <tr>
            <td>Product A</td>
            <td>$19.99</td>
        </tr>
        <tr>
            <td>Product B</td>
            <td>$29.99</td>
        </tr>
    </table>

    <h2>Contact Us</h2>
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">

        <label for="email">Email:</label>
        <input type="email" id="email" name="email">

        <button type="submit">Submit</button>
    </form>

    <div class="content-div">
        <p>Free shipping for orders over $50!</p>
    </div>

</body>

</html>
