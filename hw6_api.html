<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>Weather App</h1>
    <div id="weather"></div>

    <script>
        $(document).ready(function() {
            $.ajax({
                url: "https://api.open-meteo.com/v1/forecast?latitude=52.52&longitude=13.41&hourly=temperature_2m",
                method: 'GET',
                dataType: 'json',
                success: function(data) {
                    // Assume data contains a property "temperature" and "weather" for simplicity
                    var temp = $('<p>').text("Temperature: " + data.temperature);
                    var weather = $('<p>').text("Weather: " + data.weather);

                    // Append the elements to the weather div
                    $('#weather').append(temp, weather);
                },
                error: function(error) {
                    $('#weather').text("An error occurred while fetching the weather data.");
                }
            });
        });
    </script>
</body>
</html>
